{% extends 'base.html' %}

{%  block content %}

<h2>Your Players</h2>
<div class="row content-container">
{% for player in players %}
        <div class="col-md-2">
            <input type="checkbox" id="player-check">
            <label for="player-check">{{ player.first_name }} {{ player.last_name }}</label>
        </div>
{% endfor %}
</div>
{% endblock %}
