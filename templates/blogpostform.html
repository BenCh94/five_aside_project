{% extends "base.html" %}

{% block content %}

    {% load bootstrap_tags %}
    <div class="container">
        <h1>New Post</h1>
        <form method="Post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
{% endblock %}
