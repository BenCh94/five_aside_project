{% extends 'base.html' %}

{% block content %}
    {% for product in product %}
        <div class="col-md-3 content-container">
            <img src="{{ MEDIA_URL }}{{ product.image }}" class="player-image">
            <h3>{{ product.name}}</h3>
            <h4>{{ product.description }}</h4>
            <button onclick="location.href='checkout'" class="btn btn-primary">Buy Now</button>
        </div>
    {% endfor %}
{% endblock %}
