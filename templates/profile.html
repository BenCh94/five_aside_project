{% extends 'base.html' %}

{%  block content %}

<h2>Success!</h2>
<p>You are logged in {{ user.email }}</p>

<button onclick="location.href='/new/player'">Add Player</button>
<h2>Your Players</h2>
<div class="row player-box">
{% for player in players %}
        <div class="col-md-3">
            <img src="{{ MEDIA_URL }}{{ player.image }}" class="player-image">
            <h3>{{ player.first_name }} {{ player.last_name }}</h3>
        </div>
{% endfor %}
</div>
{% endblock %}
